<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Les petits plats - Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses."
    />

    <title>Les petits plats</title>

    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./src/main.js"></script>
  </head>

  <body class="mx-auto max-w-8xl">
    <header class="relative h-667px">
      <img src="./src/assets/img-bg-lampos-aritonang.jpg" alt="Arrière-plan de recettes" class="header-bg-image" />
      <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-10">
        <img src="./src/assets/logo.png" alt="Les petits plats logo" class="absolute left-16 top-10 h-6 w-auto" />
        <h1
          class="max-w-890 px-4 text-center font-display text-2xl text-customYellow sm:text-3xl md:text-4xl xl:text-5xl between-lg:text-title"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
        <!-- search bar -->
        <div class="relative mt-8 w-full max-w-954">
          <form class="xs-sm:mx-3 flex h-72px items-center rounded-radius10 bg-white">
            <label for="search" class="sr-only">Recherche</label>
            <input
              id="search"
              type="text"
              name="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="font-search text-customGrey w-full truncate rounded-xl py-6 pl-9 text-base focus:outline-none"
            />
            <button type="button" class="hidden" aria-label="Clear search">
              <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                  stroke="#7A7A7A"
                  stroke-width="2.166"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button
              type="submit"
              name="submit"
              value="search"
              class="search-button relative m-3 rounded-radius10 bg-black p-3 text-white hover:bg-customYellow focus:bg-customYellow focus:outline-none focus:ring-2 focus:ring-yellow-400"
              aria-label="Search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="h-7 w-7 fill-current transition-colors duration-300 ease-out"
              >
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main class="flex flex-col bg-customLightGrey">
      <section
        class="xs-sm-col:flex-col-reverse xs-sm-col:gap-4 mt-5 flex flex-row items-center justify-between gap-16 md:ml-10 md:max-w-[1234px] md:gap-12 lg:ml-[104px] lg:mr-[104px] lg:gap-16"
      >
        <h2 class="sr-only">Filtres de recherche et nombre de recettes affichées</h2>
        <div
          id="filter-dropdown-section"
          class="flex w-full flex-col items-center justify-start gap-8 md:flex-row md:gap-12 lg:gap-16"
        ></div>
        <div id="recipe-count-container" class="xs-sm-col:justify-center flex w-full justify-end lg:ml-[104px]">
          <span id="recipe-count" class="text max-w-28 font-display text-xl font-bold"></span>
        </div>
      </section>

      <div id="tags-container" class="xs-sm:mx-3 m-auto mt-5 flex flex-wrap gap-2 md:ml-10 lg:ml-[104px]"></div>

      <section id="recipe-cards-container" class="flex w-full flex-wrap justify-center">
        <h2 class="sr-only">Liste des recettes</h2>
      </section>
    </main>
  </body>
</html>
